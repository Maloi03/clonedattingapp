<div class="container" *ngIf="userParams">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="abc">
            <div class="btn-group float-end">
                <button type="button" class="btn btn-outline-danger" name="orderBy" [(ngModel)]="userParams.orderBy"
                    btnRadio="lastActive" (click)="loadMembers()">Last Active</button>
                <button type="button" class="btn btn-outline-danger" name="orderBy" [(ngModel)]="userParams.orderBy"
                    btnRadio="created" (click)="loadMembers()">Newest members</button>
                <button type="button" class="fa fa-search btn btn-outline-danger" (click)="openSearchModal()"> Search</button>
            </div>

        </div>

    </form>
    <div class="text-center">
        <h2>Suggested for you - {{pagination?.totalItems}} found</h2>
    </div>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
