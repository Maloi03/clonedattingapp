<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-outline-danger" btnRadio="liked" [(ngModel)]="predicate"
                (click)="loadLikes()">Members I
                like</button>
            <button class="btn btn-outline-danger" btnRadio="likedBy" [(ngModel)]="predicate"
                (click)="loadLikes()">Members who
                like me</button>
        </div>

    </div>
    <div class="text-center mt-3">
        <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
    </div>

    <div class="row" *ngIf="members">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div class="text-center mb-3" *ngIf="!members || members.length === 0">
        <img src="./assets/iconbuon.png" height="400px" >
        <h4>There are no members in this list, let's go find someone new!!</h4>
    </div>

</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
