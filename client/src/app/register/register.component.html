<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" id="mmnnhh">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <app-text-input [formControl]="$any(registerForm.controls['username'])"
                [label]='"Username"'></app-text-input>
        </div>
        <div class="col-md-6">
            <app-text-input [formControl]="$any(registerForm.controls['knownAs'])"
                [label]='"Known As"'></app-text-input>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" style="margin-right: 10px;">Gender: </label>

                <label class="radio-inline">
                    <input type="radio" value="male" formControlName='gender'>Male
                </label> &nbsp;
                <label class="radio-inline">
                    <input type="radio" value="female" formControlName='gender'>Female
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <app-date-input [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]='"Date Of Birth"'
                [maxDate]='maxDate'></app-date-input>
        </div>

        <div class="col-md-6">
            <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]='"City"'></app-text-input>
        </div>
        <div class="col-md-6">
            <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]='"Country"'></app-text-input>
        </div>
        <div class="col-md-6">
            <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]='"Password"'
                [type]='"password"'></app-text-input>
        </div>
        <div class="col-md-6">
            <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]='"Confirm Password"'
                [type]='"password"'></app-text-input>
        </div>
    </div>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <div class="row">
            <div class="col-md-8">
                <button [disabled]='!registerForm.valid' class="btn btn-success mr-2 rounded-pill " type="submit"
                    style="margin-left: 5px; width: 100%;">Register <i class="fa fa-user" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mr-2 rounded-pill" (click)="cancel()" type="button"
                    style="margin-left: 10px; width: 100%;">Cancel <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</form>
